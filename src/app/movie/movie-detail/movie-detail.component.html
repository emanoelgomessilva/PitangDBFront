<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w250_and_h141_face{{ movie.backdrop }}" alt="">
    </div>
  </div>
  &nbsp;
  
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ movie.titulo }} ({{ movie.ano | date: 'yyyy'}})</h5>
        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block" (click) = "goEditMovie(movie)">Editar</button>
        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block" (click) = "goDeleteMovie(movie)">Excluir</button>
      </div>
      <div class="card-body">
        <p class="card-title text-justify"><strong>Sinopse:</strong> {{ movie.descricao }}</p>
        <p class="card-title text-justify"><strong>Duração:</strong> {{ movie.duracao }} minutos</p>
        <p><strong>Gêneros:</strong> </p>
        <div class="d-inline-block" *ngFor="let genero of movie?.generos">
            <span class="badge badge-pill badge-primary">{{ genero.name }}</span>
        </div>
        <br/>  <br/>
        <p><strong>Locais:</strong> </p>
        <div class="d-inline-block" *ngFor="let pais of movie?.pais">
            <span class="badge badge-pill badge-primary">{{ pais.name }}</span>
        </div>
        <br/>  <br/>
        <p><strong>Elenco:</strong> </p>
        <div class="d-inline-block" *ngFor="let pessoa of movie?.pessoas">
            <span class="badge badge-pill badge-primary">{{ pessoa.nome }}</span>
        </div>
        <br/>  <br/>
      </div>
    </div>
  </div>
</div>
