<div class="col-12">

  <div class="form-group"> 
        <label>Buscar pessoas:</label> 
        <input type="text" (input)="findByName($event.target.value)" placeholder="Buscar" class="form-control" required="required">
  </div>

  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(pessoa)" *ngFor="let pessoa of pessoas">
      <img class="card-img" src="https://image.tmdb.org/t/p/w250_and_h141_face{{ pessoa?.backdrop }}" alt="_blank" />
      <div class="card-img-overlay">
        <p class="card-title">{{ pessoa?.nome }}</p>
      </div>
    </div>
  </div>
</div>
