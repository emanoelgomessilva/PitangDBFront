<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ serie.backdrop }}" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ serie?.titulo }} ({{ serie?.ano | date: 'yyyy'}})</h5>
        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block" (click) = "goEditSerie(serie)">Editar</button>
        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block" (click) = "goDeleteSerie(serie)">Excluir</button>
      </div>
      <div class="card-body">
        <p class="card-title text-justify"><strong>Sinopse:</strong> {{ serie?.descricao }}</p>
        <p><strong>GÃªneros:</strong> </p>
        <div class="d-inline-block" *ngFor="let genero of serie?.generos">
          <span class="badge badge-pill badge-primary">{{ genero?.name }}</span>
        </div>
        <p><strong>Locais:</strong> </p>
        <div class="d-inline-block" *ngFor="let local of serie?.pais">
          <span class="badge badge-pill badge-primary">{{ local?.name }}</span>
        </div>
        <p><strong>Idiomas:</strong> </p>
        <div class="d-inline-block" *ngFor="let idioma of serie?.idiomas">
          <span class="badge badge-pill badge-primary">{{ idioma?.name }}</span>
        </div>
        <br /> <br />
        <p><strong>Temporadas:</strong> </p>
        <div class="d-inline-block" *ngFor="let temporada of serie?.temporadas">
          <span class="badge badge-pill badge-primary">{{ temporada?.season_number }}: {{ temporada?.name }}</span>
        </div>
        <p><strong>Elenco:</strong> </p>
        <div class="d-inline-block" *ngFor="let pessoa of serie?.pessoas">
          <span class="badge badge-pill badge-primary">{{ pessoa?.nome }}</span>
        </div>
        <br /> <br />
        
      </div>
    </div>
  </div>
</div>
